name: Install OBNC

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Clone the source
        run: git clone https://github.com/oberonproject/obnc.git

      - name: Install the dependencies
        run: |
          sudo apt install libgc-dev libsdl1.2-dev libllvm-14-ocaml-dev
          sudo apt install libllvm14 llvm-14 llvm-14-dev llvm-14-doc llvm-14-examples llvm-14-runtime
          sudo apt install llvm=14.0.6

      - name: Check the dependencies
        run: llc --version

      - name: Install the transpiler
        run: |
          cd obnc
          git checkout dev
          ./build
          sudo ./install

      - name: Check the installation
        run: obnc -v

      - name: Run a foo makefile target
        run: make foo
